<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link href="./style.css" rel="stylesheet">

<body>
           <div class="column">
                <h1 style="font-size: 2.8rem; text-align: center">Conversor de Temperatura °C → °F (Fahrenheit) ou K (Kelvin)</h1>
                <form action="">
                    <fieldset>
                        <label for="temperatura">Selecione a Unidade:</label>
                        <select id="temperatura">
                            <option selected>Selecione a Unidade</option>
                            <option value="fahrenheit">Fahrenheit</option>
                            <option value="kelvin">Kelvin</option>
                        </select>
                        <label for="celsius">Temperatura em Celsius:</label>
                        <input type="number" id="celsius">
                        <button class="button" type="button">Converter</button>
                        <h1  id="resultado">Temperatura Convertida:  </h1>
                    </fieldset>
                </form>
            </div>
     

    
    <footer>
        <img width="80px" src="https://www.imagenspng.com.br/wp-content/uploads/2015/02/floco-de-neve-01.png" alt="">
        <img width="80px" src="https://www.clipartmax.com/png/full/9-93372_bright-sun-clipart-desenho-raios-de-sol.png" alt="">
    </footer>

 
    <script src="./javascript.js"></script>
</body>
</html>
